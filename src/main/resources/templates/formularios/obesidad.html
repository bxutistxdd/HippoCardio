<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Obesidad</title>
    <style>
        /* ======== Estilos generales ======== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FAFAFA;
            color: #333;
        }

        header {
            background-color: #D32F2F;
            color: #FFFFFF;
            padding: 20px 0;
            text-align: center;
        }

        header h2 {
            font-size: 2rem;
            margin: 0;
        }

        /* ======== Contenedor principal ======== */
        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.08);
        }

        main h3 {
            color: #D32F2F;
            text-align: center;
            margin-bottom: 20px;
        }

        /* ======== Mensajes ======== */
        .success {
            background-color: #C8E6C9;
            border: 1px solid #388E3C;
            color: #2E7D32;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .error {
            background-color: #FFEBEE;
            border: 1px solid #F44336;
            color: #B71C1C;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .error ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        /* ======== Formulario ======== */
        form label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #DDD;
            border-radius: 6px;
            font-size: 1rem;
        }

        form input:focus {
            outline: none;
            border-color: #D32F2F;
            box-shadow: 0 0 6px rgba(211,47,47,0.15);
        }

        /* ======== Bot√≥n ======== */
        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background-color: #D32F2F;
            color: #FFF;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.25s ease;
        }

        button:hover {
            background-color: #B71C1C;
        }

        .btn-volver {
    display: block;
    text-align: center;
    margin-top: 12px;
    padding: 12px;
    background-color: #757575; /* gris neutral para diferenciarlo */
    color: #FFF;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color .25s ease;
}

.btn-volver:hover {
    background-color: #424242;
}

    </style>
</head>
<body>
<header>
    <h2>Formulario de Obesidad</h2>
</header>

<main>
    <h3>Registra tus datos</h3>

    <form th:action="@{/formularios/obesidad}" method="post" th:object="${obesidadForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

        <div th:if="${success}" class="success" th:text="${success}"></div>

        <div th:if="${#fields.hasErrors('*')}" class="error">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" required>

        <label for="edad">Edad:</label>
        <input type="number" th:field="*{edad}" required>

        <label for="correo">Correo:</label>
        <input type="email" th:field="*{correo}" required>

        <label for="imc">IMC:</label>
        <input type="text" th:field="*{imc}" placeholder="Ej: 28.5" required>

        <button type="submit">Enviar</button>

        <a href="/perfil" class="btn-volver">Volver a mi perfil</a>

    </form>
</main>
</body>
</html>
