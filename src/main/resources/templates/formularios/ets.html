<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ETS</title>
    <link rel="stylesheet" th:href="@{/css/formularios.css}">

    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #FAFAFA;
    color: #333;
}

.container {
    max-width: 640px;
    margin: 40px auto;
    background-color: #FFFFFF;
    padding: 28px;
    border-radius: 10px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}

h2 {
    text-align: center;
    color: #D32F2F;
    margin-bottom: 18px;
}

form label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    color: #333;
}

form input,
form select {
    width: 100%;
    padding: 10px;
    margin-top: 6px;
    border: 1px solid #DDD;
    border-radius: 6px;
    font-size: 1rem;
}

form input:focus,
form select:focus {
    outline: none;
    border-color: #D32F2F;
    box-shadow: 0 0 6px rgba(211,47,47,0.15);
}

button {
    width: 100%;
    margin-top: 18px;
    padding: 12px;
    background-color: #D32F2F;
    color: #FFF;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color .25s ease;
}

button:hover {
    background-color: #B71C1C;
}

.success {
    background: #C8E6C9;
    border: 1px solid #388E3C;
    color: #2E7D32;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 12px;
    text-align: center;
}

.error {
    background: #FFEBEE;
    border: 1px solid #F44336;
    color: #B71C1C;
    padding: 10px;
    border-radius: 6px;
    margin-bottom: 12px;
}

.error ul {
    margin: 0;
    padding: 0;
    list-style: none;
}

.btn-volver {
    display: block;
    text-align: center;
    margin-top: 12px;
    padding: 12px;
    background-color: #757575; /* gris neutral para diferenciarlo */
    color: #FFF;
    border-radius: 6px;
    font-weight: bold;
    text-decoration: none;
    transition: background-color .25s ease;
}

.btn-volver:hover {
    background-color: #424242;
}

    </style>



</head>
<body>
<div class="container">
    <h2>Formulario de Enfermedades de Transmisión Sexual</h2>

        <form th:action="@{/formularios/ets}" method="post" th:object="${etsForm}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf != null}" />

            <div th:if="${success}" class="success" th:text="${success}"></div>

            <div th:if="${#fields.hasErrors('*')}" class="error">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>

            <label for="nombre">Nombre:</label>
            <input type="text" th:field="*{nombre}" required>

            <label for="edad">Edad:</label>
            <input type="number" th:field="*{edad}" required>

            <label for="correo">Correo:</label>
            <input type="email" th:field="*{correo}" required>

            <label for="tipoEts">¿Qué tipo de ETS padeces?</label>
            <select th:field="*{tipoEts}" required>
                <option value="">Selecciona una</option>
                <option value="VIH">VIH</option>
                <option value="Sífilis">Sífilis</option>
                <option value="Gonorrea">Gonorrea</option>
                <option value="Otro">Otro</option>
            </select>

            <button type="submit">Enviar</button>

            <a href="/perfil" class="btn-volver">Volver a mi perfil</a>

        </form>

</div>
</body>
</html>
