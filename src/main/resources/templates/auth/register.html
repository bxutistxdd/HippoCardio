<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Hippocardio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FAFAFA; 
            color: #333; 
        }

        header {
            background-color: #D32F2F; 
            color: #FFFFFF; 
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            padding-top: 15px;
            margin-top: 25px;
            font-size: 3rem;
            margin: 0;
        }

        header h2 {
            font-size: 1.2rem;
            margin: 5px 0 0;
        }

        h3 {
            text-align: center;
            font-size: 3rem;
            color: #D32F2F;
            margin-top: 20px;
        }

        h6 {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .cuadro-registro {
            background-color: #FFFFFF;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 25px;
            max-width: 400px;
            margin: 30px auto;
        }

        .cuadro-registro h4 {
            text-align: center;
            color: #B71C1C;
            margin-bottom: 20px;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #CCC;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #D32F2F;
            color: #FFF;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #B71C1C;
        }

        .cuadro-registro p {
            text-align: center;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .cuadro-registro a {
            color: #D32F2F;
            text-decoration: none;
        }

        .cuadro-registro a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hippocardio</h1>
        <h2>Cuidando tu salud</h2>
    </header>

    <main>
        <h3>Registro</h3>
        <h6>Crea tu cuenta para comenzar</h6>

        <div class="cuadro-registro">
            <h4>Formulario de Registro</h4>
            <form action="/register" method="POST">
                <input type="text" id="name" name="name" required placeholder="Nombre" value="">
                <input type="text" id="lastname" name="lastname" required placeholder="Apellido" value="">
                <input type="email" id="email" name="email" required placeholder="Correo electrónico" value="">
                <input type="password" id="password" name="password" required placeholder="Contraseña">
                <input type="password" id="password_confirmation" name="password_confirmation" required placeholder="Confirmar contraseña">

                <button type="submit">Crear cuenta</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/login">Iniciar sesión</a></p>
        </div>
    </main>
</body>
</html>
