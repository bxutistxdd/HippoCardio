<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; background-color: #F4F6F8; color: #333; }
        .container { max-width: 1200px; margin: 30px auto; padding: 20px; }
        header { background-color: #D32F2F; color: #FFF; padding: 20px; text-align: center; border-radius: 10px; box-shadow: 0px 3px 6px rgba(0,0,0,0.2); position: relative; }
        header h2 { margin: 0; font-size: 2rem; }
        .logout-btn { position: absolute; top: 15px; right: 20px; background-color: #FFF; color: #D32F2F; border: none; padding: 8px 16px; border-radius: 6px; font-size: 0.95rem; font-weight: bold; text-decoration: none; cursor: pointer; transition: all 0.3s ease; }
        .logout-btn:hover { background-color: #B71C1C; color: #FFF; }
        form { background-color: #FFF; padding: 25px; margin-top: 25px; border-radius: 12px; box-shadow: 0px 3px 6px rgba(0,0,0,0.1); display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 50px; }
        .form-group { display: flex; flex-direction: column; }
        form label { font-weight: bold; color: #444; margin-bottom: 6px; font-size: 0.95rem; }
        form input, form select { width: 100%; padding: 10px; border: 1px solid #CCC; border-radius: 8px; font-size: 1rem; transition: border-color 0.2s; }
        form input:focus, form select:focus { outline: none; border-color: #D32F2F; box-shadow: 0 0 5px rgba(211,47,47,0.3); }
        .form-actions { grid-column: 1 / -1; text-align: center; margin-top: 10px; }
        form button { padding: 12px 25px; background-color: #D32F2F; color: #FFF; border: none; border-radius: 8px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background-color 0.3s ease; }
        form button:hover { background-color: #B71C1C; }
        h3 { margin-top: 35px; color: #D32F2F; font-size: 1.4rem; border-bottom: 2px solid #EEE; padding-bottom: 5px; display: flex; justify-content: space-between; align-items: center; }
        h3 a { font-size: 0.8rem; background-color: #D32F2F; color: #FFF; padding: 5px 10px; border-radius: 5px; text-decoration: none; }
        h3 a:hover { background-color: #B71C1C; }
        ul { list-style: none; padding: 0; margin-top: 10px; }
        ul li { background-color: #FFF; padding: 12px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); font-size: 0.95rem; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h2>Admin Dashboard</h2>
        <a href="/" class="logout-btn">Cerrar sesión</a>
    </header>

    <!-- Formulario de filtros -->
    <form method="GET" th:action="@{/admin/dashboard}">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" th:value="${nombre}">
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" name="edad" id="edad" th:value="${edad}">
        </div>

        <div class="form-group">
            <label for="tipo_diabetes">Tipo de Diabetes:</label>
            <select name="tipoDiabetes" id="tipo_diabetes">
                <option value="">Selecciona un tipo</option>
                <option value="Tipo 1" th:selected="${tipoDiabetes == 'Tipo 1'}">Tipo 1</option>
                <option value="Tipo 2" th:selected="${tipoDiabetes == 'Tipo 2'}">Tipo 2</option>
                <option value="Gestacional" th:selected="${tipoDiabetes == 'Gestacional'}">Gestacional</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipo_ets">Tipo de ETS:</label>
            <select name="tipoEts" id="tipo_ets">
                <option value="">Selecciona un tipo</option>
                <option value="VIH" th:selected="${tipoEts == 'VIH'}">VIH</option>
                <option value="Sífilis" th:selected="${tipoEts == 'Sífilis'}">Sífilis</option>
                <option value="Gonorrea" th:selected="${tipoEts == 'Gonorrea'}">Gonorrea</option>
                <option value="Otro" th:selected="${tipoEts == 'Otro'}">Otro</option>
            </select>
        </div>

        <div class="form-group">
            <label for="presion_arterial">Presión Arterial:</label>
            <input type="text" name="presionArterial" id="presion_arterial" th:value="${presionArterial}">
        </div>

        <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" name="peso" id="peso" th:value="${peso}">
        </div>

        <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" name="altura" id="altura" th:value="${altura}">
        </div>

        <div class="form-group">
            <label for="imc">IMC:</label>
            <input type="number" step="0.1" name="imc" id="imc" th:value="${imc}">
        </div>

        <div class="form-actions">
            <button type="submit">Filtrar</button>
        </div>
    </form>

    <!-- Resultados con botón PDF -->
    <h3>Formularios de Diabetes: 
        <a th:href="@{/admin/reporte/diabetes}" target="_blank">Descargar PDF</a>
    </h3>
    <ul>
        <li th:each="formulario : ${diabetesList}">
            <span th:text="${formulario.nombre}"></span> - <span th:text="${formulario.tipoDiabetes}"></span>
        </li>
    </ul>

    <h3>Formularios de ETS: 
        <a th:href="@{/admin/reporte/ets}" target="_blank">Descargar PDF</a>
    </h3>
    <ul>
        <li th:each="formulario : ${etsList}">
            <span th:text="${formulario.nombre}"></span> - <span th:text="${formulario.tipoEts}"></span>
        </li>
    </ul>

    <h3>Formularios de Hipertensión: 
        <a th:href="@{/admin/reporte/hipertension}" target="_blank">Descargar PDF</a>
    </h3>
    <ul>
        <li th:each="formulario : ${hipertensionList}">
            <span th:text="${formulario.nombre}"></span> - 
            <span th:text="${formulario.presionArterial}"></span> / 
            <span th:text="${formulario.peso}"></span> kg / 
            <span th:text="${formulario.altura}"></span> cm
        </li>
    </ul>

    <h3>Formularios de Obesidad: 
        <a th:href="@{/admin/reporte/obesidad}" target="_blank">Descargar PDF</a>
    </h3>
    <ul>
        <li th:each="formulario : ${obesidadList}">
            <span th:text="${formulario.nombre}"></span> - IMC: <span th:text="${formulario.imc}"></span>
        </li>
    </ul>
</div>
</body>
</html>
