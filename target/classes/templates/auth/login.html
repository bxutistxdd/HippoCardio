<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hippocardio - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        /* Colores y Estilos de Hippocardio */
        .bg-hippo-blue { background-color: #004d40; }
        .text-hippo-red { color: #d40000 !important; }
        .btn-hippo-red { background-color: #d40000; color: white; }
        .btn-hippo-red:hover { background-color: #a30000; }
        .btn-hippo-outline { 
            border: 1px solid #004d40; 
            color: #004d40;
            background-color: transparent;
        }
        .btn-hippo-outline:hover {
            background-color: #004d40;
            color: white;
        }

        /* Estilo para pantalla completa y columna de imagen */
        body {
            min-height: 100vh;
            display: flex;
            background-color: #f8f9fa;
        }

        /* Estilo para la columna de imagen (a la izquierda) */
        .image-column {
            background-size: cover;
            background-position: center;
            background-image: url('https://pharmacept.maglegroup.com/wp-content/uploads/2022/02/shutterstock_1857150073.jpg');
            min-height: 100vh;
        }

        /* Contenedor del formulario, ocupa el resto del espacio */
        .form-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        /* Botón de regreso al inicio */
        .back-to-home {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }
        
        /* Ajuste para móviles: Oculta la columna de la imagen */
        @media (max-width: 992px) {
            .image-column {
                display: none;
            }
        }
        
        /* Ajuste para móviles del botón de regreso */
        @media (max-width: 576px) {
            .back-to-home {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="d-flex w-100">
        <div class="image-column col-lg-6 d-none d-lg-block"></div>

        <div class="form-container col-lg-6">
            <!-- Botón para regresar al inicio principal -->
            <div class="back-to-home">
                <a href="/" class="btn btn-hippo-outline btn-sm">
                    <i class="bi bi-house-door me-1"></i> Volver al Inicio
                </a>
            </div>
            
            <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%;">
                
                <div class="card-header bg-white text-center pt-4 border-bottom-0">
                    <img src="/static/images/Hippocardio.png" alt="Logo Hippocardio" height="130" class="mb-3">
                    <h2 class="fw-bold mb-0 text-hippo-blue">Bienvenido a Hippocardio</h2>
                    <p class="text-muted mt-2">Introduce tus datos para acceder a tu perfil personalizado.</p>
                </div>
                
                <div class="card-body p-4">
                    <form method="POST" action="/login">
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="correo" class="form-label text-muted">Correo Electrónico</label>
                            <input id="correo" type="text" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-muted">Contraseña</label>
                            <div class="input-group">
                                <input id="password" type="password" name="password" class="form-control" required>
                                <span class="input-group-text"><i class="bi bi-eye"></i></span>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="captchaCheck" required>
                            <label class="form-check-label" for="captchaCheck">Marca la casilla para confirmar que eres una persona</label>
                        </div>

                        <button type="submit" class="btn btn-hippo-red w-100 fw-bold py-2 mb-3">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Ingresar
                        </button>
                        
                        <a href="/recuperar-password" class="d-block text-center text-decoration-none mb-3 text-hippo-red">¿Olvidaste tu contraseña?</a>
                        
                        <p class="text-center text-muted">
                            ¿No tienes una cuenta? <a href="/register" class="text-decoration-none fw-bold text-hippo-blue">Crea una cuenta</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
